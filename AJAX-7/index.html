<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AJAX - 5</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            main{
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <main class="container">
            <h1>AJAX - 5 - Save Customer through POST Requesst</h1>
            <form id="frmCustomer">
                <div class="form-group">
                    <label for="txtId">Customer ID</label>
                    <input name="id" class="form-control" type="text" id="txtId" placeholder="Enter customer id here">
                </div>
                <div class="form-group">
                    <label for="txtName">Customer Name</label>
                    <input name="name" class="form-control" type="text" id="txtName" placeholder="Enter customer name here">
                </div>
                <div class="form-group">
                    <label for="txtAddress">Customer Address</label>
                    <input name="address" class="form-control" type="text" id="txtAddress" placeholder="Enter customer address here">
                </div>
                <div class="form-group">
                    <label for="txtSalary">Customer Salary</label>
                    <input name="salary" class="form-control" type="text" id="txtSalary" placeholder="Enter customer salary here">
                </div>
                <button class="btn btn-primary" type="button" id="btnSave">Save Customer</button>
            </form>
        </main>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/ajax-script.js"></script>
    </body>
</html>
